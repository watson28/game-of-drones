<div class="landing-page row justify-content-md-center">
    <div class="col-md-6 text-center">
        <h3 class="cover-heading">Enter Player's Names</h2>
        <form ng-submit="$ctrl.onSubmit()" name="form">
            <div class="form-group">
                <input 
                    type="text"
                    class="form-control"
                    name="player1"
                    placeholder="player 1"
                    ng-model="$ctrl.player1"
                    ng-required="true">
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    name="player2"
                    placeholder="player 2"
                    ng-model="$ctrl.player2"
                    ng-required="true">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Start</button>
        </form>
    </div>
</div>
